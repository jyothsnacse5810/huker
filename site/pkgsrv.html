<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Huker Dashboard</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/dashboard.css" rel="stylesheet">
    <script src="/static/jquery-1.9.1.min.js"></script>
    <script src="/static/app.js"></script>
    <script src="/static/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="">Huker Package List</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/openinx/huker">Github</a></li>
                <li>
                    <a href="https://github.com/openinx/huker/issues/new">Help</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br/>

<div style="max-width: 1400px;margin:0px auto;">
    <div class="panel panel-info">
        <div class="panel-heading">Package List</div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>PackageName</th>
                <th>Size</th>
                <th>MD5 Checksum</th>
                <th>Version</th>
                <th>Date</th>
            </tr>
            </thead>

            <tbody>
            {{ range . }}
            <tr>
                <td><a href="/{{ .PackageName }}">{{ .PackageName  }}</a></td>
                <td>{{ .Size }}</td>
                <td>{{ .Md5sum }}</td>
                <td>{{ .Version }}</td>
                <td>{{ .Date }}</td>
            </tr>
            {{ end }}
            </tbody>
        </table>
    </div>
    <div style="clear:both">{{ len . }} packages in total.</div>
</div>
</body>
</html>
