{{ define "Content" }}

<h5 class="page-header">Deploy huker agent</h5>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">SSH User</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="sshUser"
                   placeholder="SSH user to deploy the huker agent, such as root, huker etc.">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">SSH Authentication</label>

        <div class="col-sm-10">
            <input class="form-check-input" name="sshAuthenticateMethod"
                   type="radio"
                   id="radio101" checked
                   onClick="sshAuthMethod('sshPrivateKey');">
            <label class="form-check-label" for="radio101">SSH Private
                Key</label>
            <input class="form-check-input" name="sshAuthenticateMethod"
                   type="radio"
                   id="radio100"
                   onClick="sshAuthMethod('sshPassword');">
            <label class="form-check-label" for="radio100">SSH Password</label>
        </div>
    </div>

    <div class="form-group" id="sshPrivateKeyDiv" style="display: block">
        <label class="col-sm-2 control-label"></label>

        <div class="col-sm-10">
            <textarea type="text" class="form-control" id="sshPrivateKey"
                      rows="10"
                      placeholder="Paste the SSH private key here."></textarea>
        </div>
    </div>

    <div class="form-group" id="sshPasswordDiv" style="display: none">
        <label class="col-sm-2 control-label"></label>

        <div class="col-sm-10">
            <input type="password" class="form-control" id="sshPassword"
                   placeholder="SSH password to authenticate">
        </div>
    </div>

    <div class="form-group">
        <label for="hukerAgentRootDir" class="col-sm-2 control-label">Huker
            Agent Root Dir</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="hukerAgentRootDir"
                   placeholder="Directory to install hadoop packages. For example: /home/work/hadoop ">
        </div>
    </div>

    <div class="form-group">
        <label for="hosts" class="col-sm-2 control-label">Hosts</label>

        <div class="col-sm-10">
            <textarea type="text" class="form-control" id="hosts" rows="12"
                      placeholder="Hosts to deploy. if multiple hosts, please separate them with newline. For example:

192.168.3.1
192.168.3.1/agentPort=9002
192.168.3.2:22
192.168.3.2:22/agentPort=9002
192.168.3.3:22/agentPort=9001

Notice that: the port 22 means listen port of sshd-server, and the agentPort(9001,9002) means listen port of huker agent.
In a single host, we are allowed to deploy multiple huker agent, but in fact, there's no need in real environment
except for testing purpose."></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="javascript:void(0)" class="btn btn-success" role="button"
               id="deployHukerAgent">Deploy</a>
        </div>
    </div>

    <br/>

    <div class="form-group" id="DeployProgressDetails"
         style="display: none">
        <label class="col-sm-2 control-label"></label>

        <div class="col-sm-10" id="DeployProgressDetailList"></div>
    </div>
</form>
{{ end }}
